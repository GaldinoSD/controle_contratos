{% extends "base.html" %}
{% block content %}

<!-- ======================================================= -->
<!-- ===================== HEADER COMPACTO ================== -->
<!-- ======================================================= -->
<section class="mb-6 relative">

  <div class="rounded-xl p-5 
              bg-slate-900/80 dark:bg-slate-900/80 light:bg-white/70
              backdrop-blur-xl shadow-lg 
              border border-slate-800 dark:border-slate-800 light:border-slate-300
              flex items-center gap-4 relative">

    <!-- GLOW -->
    <div class="absolute -top-7 -left-7 w-24 h-24 
                bg-blue-600/20 dark:bg-blue-600/20 light:bg-blue-500/10
                blur-2xl rounded-full"></div>

    <div class="relative flex items-center gap-4">

      <div class="p-3 
                  bg-blue-600/10 dark:bg-blue-600/10 light:bg-blue-500/10 
                  rounded-lg border 
                  border-blue-500/20 dark:border-blue-500/20 light:border-blue-300/40">
        <i class="fa-solid fa-file-circle-plus 
                  text-blue-400 dark:text-blue-400 light:text-blue-600 
                  text-xl"></i>
      </div>

      <div>
        <h1 class="text-2xl font-bold 
                   text-white dark:text-white light:text-slate-800 tracking-tight">
          Novo Contrato
        </h1>

        <p class="text-xs mt-1 
                   text-slate-400 dark:text-slate-400 light:text-slate-600">
          Cadastre um novo contrato no sistema
        </p>
      </div>

    </div>

  </div>

</section>



<!-- ======================================================= -->
<!-- ===================== FORMULÁRIO ======================= -->
<!-- ======================================================= -->
<form method="POST"
      class="rounded-xl shadow-xl 
             bg-slate-900/60 dark:bg-slate-900/60 light:bg-white/70
             backdrop-blur-xl border
             border-slate-800 dark:border-slate-800 light:border-slate-300
             grid grid-cols-1 gap-5 p-6 
             text-white dark:text-white light:text-slate-800">

  <!-- EMPRESA -->
  <div>
    <label class="font-medium text-sm 
                 text-slate-300 dark:text-slate-300 light:text-slate-700">Empresa</label>

    <input name="company" required
           class="w-full mt-1 px-4 py-2.5 
                  bg-slate-800/50 dark:bg-slate-800/50 light:bg-white/80
                  border border-slate-700 dark:border-slate-700 light:border-slate-400
                  rounded-lg 
                  text-white dark:text-white light:text-slate-900 
                  placeholder-slate-500 dark:placeholder-slate-500 light:placeholder-slate-500
                  focus:outline-none focus:border-blue-500 transition"
           placeholder="Nome da empresa">
  </div>

  <!-- CNPJ -->
  <div>
    <label class="font-medium text-sm 
                 text-slate-300 dark:text-slate-300 light:text-slate-700">CNPJ</label>

    <input name="cnpj" required maxlength="20"
           class="w-full mt-1 px-4 py-2.5 
                  bg-slate-800/50 dark:bg-slate-800/50 light:bg-white/80
                  border border-slate-700 dark:border-slate-700 light:border-slate-400
                  rounded-lg 
                  text-white dark:text-white light:text-slate-900
                  placeholder-slate-500
                  focus:outline-none focus:border-blue-500 transition"
           placeholder="00.000.000/0000-00">
  </div>

  <!-- DESCRIÇÃO -->
  <div>
    <label class="font-medium text-sm 
                 text-slate-300 dark:text-slate-300 light:text-slate-700">Descrição</label>

    <textarea name="desc" rows="3"
              class="w-full mt-1 px-4 py-2.5 
                     bg-slate-800/50 dark:bg-slate-800/50 light:bg-white/80
                     border border-slate-700 dark:border-slate-700 light:border-slate-400
                     rounded-lg 
                     text-white dark:text-white light:text-slate-900
                     placeholder-slate-500
                     focus:outline-none focus:border-blue-500 transition"
              placeholder="Informações adicionais sobre o contrato"></textarea>
  </div>

  <!-- DATAS -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

    <div>
      <label class="font-medium text-sm 
                   text-slate-300 dark:text-slate-300 light:text-slate-700">Início</label>

      <input name="start" type="date"
             class="w-full mt-1 px-4 py-2.5 
                    bg-slate-800/50 dark:bg-slate-800/50 light:bg-white/80
                    border border-slate-700 dark:border-slate-700 light:border-slate-400
                    rounded-lg 
                    text-white dark:text-white light:text-slate-900
                    focus:outline-none focus:border-blue-500 transition">
    </div>

    <div>
      <label class="font-medium text-sm 
                   text-slate-300 dark:text-slate-300 light:text-slate-700">Fim</label>

      <input name="end" type="date"
             class="w-full mt-1 px-4 py-2.5 
                    bg-slate-800/50 dark:bg-slate-800/50 light:bg-white/80
                    border border-slate-700 dark:border-slate-700 light:border-slate-400
                    rounded-lg 
                    text-white dark:text-white light:text-slate-900
                    focus:outline-none focus:border-blue-500 transition">
    </div>

  </div>

  <!-- BOTÃO SALVAR -->
  <button
    class="mt-2 
           bg-blue-600 hover:bg-blue-700 text-white 
           dark:bg-blue-600 dark:hover:bg-blue-700
           light:bg-blue-600 light:hover:bg-blue-700
           py-2.5 rounded-lg shadow-lg 
           font-semibold tracking-wide text-sm 
           transition duration-200 
           hover:-translate-y-[2px] active:scale-95">
    Salvar Contrato
  </button>

</form>

{% endblock %}
